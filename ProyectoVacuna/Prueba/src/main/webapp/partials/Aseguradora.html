
				
<div class="panel panel-primary" ng-hide="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Aseguradora</div>
    <div class="panel-body">
		<div class="btn-group">
			<button type="button" class="btn btn-default" ng-click="nuevo()">Nuevo Aseguradora</button>
		</div>
        <table class="resultados table table-striped">
            <tr>
                <th>
                    nomre
                </th>
                
				<th>
				    paciente
				</th>
				<th>
				    regimen
				</th>
				
				<th>
                    <input class="form-control" ng-model="q"  placeholder="Buscar"/>
                </th>
            </tr>
            <tr dir-paginate="row in lista|filter: q|itemsPerPage:10">
                	<td>{{row.nomre}}</td>
                
                
					<td class="row">{{row.regimen.nombre}}</td>     
				         	<td class="row">{{row.paciente.nombre}}</td>     
				         
				<td class="row">
                    <button type="button" class="btn btn-default" ng-click="editar(row)">
                        <span class="glyphicon glyphicon-pencil"></span>Editar
                    </button>
					<button type="button" class="btn btn-default" ng-click="eliminar(row)">
                        <span class="glyphicon glyphicon-remove"></span>Eliminar
                    </button>
                </td>
            </tr>
        </table>
		<div dir-pagination-controls></div>
		<br/>
    </div>
</div>

<div class="panel panel-primary" ng-show="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Aseguradora</div>
    <div class="panel-body">
	    				
	    <div class="form-group col-md-6" ng-class="errores.nomre?'error':''">
	        <label for="nomre">nomre</label>
	        <input id="nomre" 
	               class="form-control" 
	    		   type="text"
	               ng-model="datosFormulario.nomre"
	    		   placeholder="nomre"/>
	        <div ng-show="errores.nomre">{{errores.nomre}}</div>
	    </div> 
		<div class="row">
		    <div class="form-group col-md-6" ng-class="errores.paciente?'error':''">
		        <label>paciente</label>
				<select id="paciente" class="form-control" 
		            ng-model="datosFormulario.paciente"
		            ng-options="option.nombre for option in listaPaciente track by option.id">
		    	</select>
		        <div ng-show="errores.paciente">{{errores.paciente}}</div>
		    </div>
		</div>
		<div class="row">
		    <div class="form-group col-md-6" ng-class="errores.regimen?'error':''">
		        <label>regimen</label>
				<select id="regimen" class="form-control" 
		            ng-model="datosFormulario.regimen"
		            ng-options="option.nombre for option in listaRegimen track by option.id">
		    	</select>
		        <div ng-show="errores.regimen">{{errores.regimen}}</div>
		    </div>
		</div>
		
		<div class="btn-group">
			<button type="button" class="btn btn-default" ng-click="guardar()">Aceptar</button>
	        <button type="button" class="btn btn-default" ng-click="cancelar()">Cancelar</button>
	    </div>    
    </div>
</div>
